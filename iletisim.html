<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
        }

        strong {
            color: #DC3545;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li::before {
            content: "■ ";
            color: #007BFF;
            font-weight: bold;
            margin-right: 10px;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body class="page-hidden">

        <li>Adres: Mustafa Kemal Mahallesi Kervan Yolu Cad. No:32 MANİSA</li>
    </ul>

    <h2>İletişim Formu</h2>

    <form>
        <label for="name">Ad Soyad:</label>

        <label for="email">E-Posta Adresi:</label>

        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="Gönder">
    </form>
</body>
</html>
